<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password below</p>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
        <path d="M6 10L9 13L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
        <path d="M10 6V11M10 14V14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Reset Password Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter new password"
            class="form-input"
            [class.error]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleNewPasswordVisibility()"
            tabindex="-1"
          >
            {{ showNewPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <span
          *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          class="error-text"
        >
          {{ getErrorMessage('newPassword') }}
        </span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            class="form-input"
            [class.error]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            tabindex="-1"
          >
            {{ showConfirmPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <span
          *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          class="error-text"
        >
          {{ getErrorMessage('confirmPassword') }}
        </span>
        <span
          *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched"
          class="error-text"
        >
          {{ getPasswordMismatchError() }}
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="isLoading || resetPasswordForm.invalid"
      >
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <!-- Back to Login Link -->
    <div class="back-to-login">
      <p>Remember your password? <a routerLink="/login">Back to Login</a></p>
    </div>
  </div>
</div>
