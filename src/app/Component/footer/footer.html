<!-- Contact CTA Section -->
<section class="contact-cta-section">
  <div class="container">
    <div class="cta-content">
      <div class="cta-text">
        <h2>Can't Find What You're Looking For?</h2>
        <p>Our expert team is here to help you find your perfect property</p>
      </div>
      <div class="cta-buttons">
        <a [href]="'https://wa.me/' + phone.replace(/\D/g, '')" class="cta-btn primary" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-whatsapp"></i>
          WhatsApp Us
        </a>
        <button type="button" class="cta-btn secondary" (click)="callNow()">
          <i class="bi bi-telephone-fill"></i>
          Call Us
        </button>
      </div>
    </div>
    <div class="contact-info">
      <div class="contact-item">
        <i class="bi bi-whatsapp"></i>
        <span>{{ phone }}</span>
      </div>
      <div class="contact-item">
        <i class="bi bi-telephone-fill"></i>
        <span>{{ phone }}</span>
      </div>
      <div class="contact-item">
        <i class="bi bi-envelope-fill"></i>
        <span>{{ email }}</span>
      </div>
      <div class="contact-item">
        <i class="bi bi-geo-alt-fill"></i>
        <span>Cairo, Egypt</span>
      </div>
    </div>
  </div>
</section>
