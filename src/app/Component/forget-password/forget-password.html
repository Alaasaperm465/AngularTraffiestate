<div class="forget-password-container">
  <div class="forget-password-card">
    <h2>Forget Password</h2>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
        <path d="M6 10L9 13L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
        <path d="M10 6V11M10 14V14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Forget Password Form -->
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-input"
          [class.error]="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched"
        />
        <span
          *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched"
          class="error-text"
        >
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="isLoading || forgetPasswordForm.invalid"
      >
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <!-- Back to Login Link -->
    <div class="back-to-login">
      <p>Remember your password? <a routerLink="/login">Back to Login</a></p>
    </div>
  </div>
</div>
