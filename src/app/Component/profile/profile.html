<!-- Profile Page -->
<div *ngIf="!loading && user" class="profile-page">

  <!-- Header -->
  <div class="profile-header">
    <h1>Dashboard</h1>
    <p>Manage your account information</p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-cards">
    <div class="card">
      <h3>{{ user.userName }}</h3>
      <span>User Name</span>
    </div>

    <div class="card">
      <h3>{{ user.email }}</h3>
      <span>Email</span>
    </div>

    <div class="card">
      <h3>{{ user.phoneNumber || 'N/A' }}</h3>
      <span>Phone</span>
    </div>
  </div>

  <!-- Profile Details Section -->
  <div class="profile-details">
    <h2>Profile Details</h2>

    <div class="detail-row">
      <span>Username</span>
      <strong>{{ user.userName }}</strong>
    </div>

    <div class="detail-row">
      <span>Email</span>
      <strong>{{ user.email }}</strong>
    </div>

    <div class="detail-row">
      <span>Phone</span>
      <strong>{{ user.phoneNumber || 'Not Provided' }}</strong>
    </div>

    <!-- Edit Button -->
    <div class="edit-btn-container">
      <button class="edit-btn">
        <a routerLink="/editProfile" class="edit-link" routerLinkActive="active">Edit Profile</a>
      </button>
    </div>
  </div>
</div>
