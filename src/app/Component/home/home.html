<div class="property-search-container">
  <!-- Hero Section with Background -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-background"></div>

    <!-- Navigation Header -->


    <!-- Hero Content -->
    <div class="hero-content">
      <h1 class="hero-title">Your home search starts here</h1>
      <p class="hero-subtitle">Find properties to rent, buy or invest</p>

      <!-- Search Section -->

      <div class="search-bar-container">

  <!-- Tabs -->
  <div class="tabs">
    <button
      class="tab"
      [class.active]="activeTab === 'sale'"
      (click)="setTab('sale')">
      Buy
    </button>

    <button
      class="tab"
      [class.active]="activeTab === 'rent'"
      (click)="setTab('rent')">
      Rent
    </button>




  </div>

  <!-- Search Form -->
  <form
    [formGroup]="searchForm"
    (ngSubmit)="onSearch()"
    class="search-form">

    <!-- City -->
    <div class="input-box">
      <i class="bi bi-search"></i>
      <input
        type="text"
        placeholder="City, Area"
        formControlName="city" />
    </div>

    <!-- Property type -->
    <select formControlName="propertyType">
      <option value="">Property type</option>
      <option value="apartment">Apartment</option>
      <option value="villa">Villa</option>
      <option value="land">Land</option>
    </select>

    <!-- Beds & Baths -->
    <select formControlName="rooms">
      <option value="">Beds & Baths</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
      <option value="5">5+</option>
      <option value="6">6+</option>
    </select>

    <!-- Search button -->
    <button type="submit" class="search-btn">
      Search
    </button>

  </form>
</div>

  </div>

  <!-- Featured Properties Section -->
  <section class="featured-properties">
    <div class="container">
      <div class="section-header">
        <h2>Collection of Properties</h2>

        <a href="#" class="see-all">See all</a>
      </div>

      <div class="properties-grid">
        <div class="property-card" *ngFor="let property of properties"
             [routerLink]="['/property', property.id]">
>
          <div class="property-image">
            <img [src]="property.imageUrl" [alt]="property.title">
            <div class="property-type">{{ property.propertyType }}</div>
<button class="favorite-btn" (click)="toggleFavorite(property.id); $event.stopPropagation()">
  <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
    <path
      d="M10 17L3.5 10.5C2.5 9.5 2 8.3 2 7C2 4.2 4.2 2 7 2C8.3 2 9.5 2.5 10.5 3.5L10 4L9.5 3.5C10.5 2.5 11.7 2 13 2C15.8 2 18 4.2 18 7C18 8.3 17.5 9.5 16.5 10.5L10 17Z"
      [attr.fill]="isFavorite(property.id) ? '#E63946' : 'none'" stroke="#E63946" stroke-width="1.5" />
  </svg>
</button>


          </div>
          <div class="property-details">
            <div class="price">{{ property.price }}</div>
            <h3 class="property-title">{{ property.title }}</h3>
            <p class="property-location">{{ property.location }}</p>
            <div class="property-features">
              <div class="feature">
                {{ property.bathrooms }} baths
                {{ property.rooms }} beds
              </div>
              <br>
             <div class="contact-icons">
  <!-- WhatsApp -->
  <a [href]="'https://wa.me/' + phone" target="_blank" class="action-btn whatsapp" title="Chat on WhatsApp">

    </svg>
  </a>

 <!-- Phone -->
<a [href]="'tel:' + phone" class="action-btn phone" title="Call">

  </svg>
</a>


  <!-- Email -->
  <a [href]="'mailto:' + email" class="action-btn email" title="Email">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" viewBox="0 0 16 16">
      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v.217l-8 4.8-8-4.8V4zm0 1.383v6.617a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.383l-7.447 4.468a1 1 0 0 1-1.106 0L0 5.383z"/>
    </svg>
  </a>
</div>
